name: workout_tracker
description: workout_tracker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  #Firebase
  firebase_core: ^1.15.0
  firebase_auth: ^3.3.16
  firebase_database: ^9.0.12
  #Google SignIn
  google_sign_in: ^5.3.0
  #Facebook SignIn
  flutter_facebook_auth: ^4.3.0

  #State Management tool
  provider: ^6.0.2
  intl: ^0.17.0

  #Some icons
  font_awesome_flutter: ^10.1.0

  #Workout Timer
  circular_countdown_timer: ^0.2.1

  #SnackBars
  snack: ^2.0.0

  #Big exercise images
  cached_network_image: ^3.2.0

  dropdown_button2: ^1.4.0

  #Timer for workout total time
  stop_watch_timer: ^1.4.0

  #Used for adding exercises to work out
  flutter_slidable: ^1.2.0

  #Calendar to display history workouts
  paged_vertical_calendar: ^1.0.6

  number_inc_dec: ^0.8.0

  uuid: 3.0.6

  mockito: ^5.1.0
  build_runner: ^2.1.10
  analyzer: ^3.4.1
  syncfusion_flutter_gauges: ^20.1.52

  google_maps_flutter: ^2.1.4
  location: ^4.3.0
  google_place: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/all_icons/abdominal_images/icons/
    - assets/all_icons/back_images/icons/
    - assets/all_icons/biceps_images/icons/
    - assets/all_icons/chest_images/icons/
    - assets/all_icons/forearms_images/icons/
    - assets/all_icons/legs_images/icons/
    - assets/all_icons/shoulders_images/icons/
    - assets/all_icons/triceps_images/icons/
    - assets/
